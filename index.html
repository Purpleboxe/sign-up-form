<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/turtle.png">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="./Images/odin-lined.png" alt="The Odin Project Logo">
                <h1>ODIN</h1>
            </div>

            <div class="credit">Photo by <a href="https://unsplash.com/@solus_adrift?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">David Cadenas</a> on <a href="https://unsplash.com/photos/VFTq3si9YVw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="right">
            <div class="text">
                <p>This is not a real online service! You know you want turtles in your life to help you realize your deepest dreams!</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="#">
                <div class="form-right">
                    <p>Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number" required pattern="[0-9]{10}" minlength="10" maxlength="10">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>

                <button type="sumbit" class="btn">Create Account</button>
            </form>

            <div class="login">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
